			function enviarEmail(e) {
				e.preventDefault();
                var params = {
                    sendername: document.getElementById("contact-us-name").value,
                    to: "nivisix.soluciones@gmail.com",
                    replyto: document.getElementById("contact-us-email").value,
                    subject: "Finanzas en Acción",
                    message: `Teléfono: ${document.getElementById("contact-us-phone").value}, `
                        + `Mensaje: ${document.getElementById("contact-us-message").value},`
                };

                emailjs.send("service_gc4pvxe", "template_yzr484j", params)
					.then(res => {
						document.getElementById("frmContact").reset();
                        alert("Correo Enviado");
                    })
                    .catch();
			}
		</script>
